<html lang="en">

    <title>Data Visualization</title>

  <body>
    <div class="container">
            <a href="/"><h1>Data Visualization</h1></a>

<table class="table">
  <thead >
    <tr class="table-success">
      <th scope="col" >#</th>
      <th scope="col">Country</th>
       <th scope="col">Capital</th>
        <th scope="col">Region</th>
        <th scope="col">Subregion</th>
        <th scope="col">Currency</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>





    </tr>
  </thead>

    {% for emp in emps %}
  <tbody>
    <tr class="table-success">
      <th scope="row">{{emp.id}}</th>
      <td>{{emp.name}}</td>
        <td>{{emp.capital}}</td>
        <td>{{emp.region}}</td>
        <td>{{emp.subregion}}</td>
        <td>{{emp.currency}}</td>
        <td>{{emp.latitude}}</td>
        <td>{{emp.longitude}}</td>




    </tr>

  </tbody>
    {% endfor %}
</table>

</html>
